            // Ø£Ø³Ø¹Ø§Ø± Ø§ÙØªØ±Ø§Ø¶ÙŠØ©
            const rates = {
                'USD': { 'EUR': 0.92, 'GBP': 0.78, 'SAR': 3.75, 'CAD': 1.37, 'CHF': 0.88, 'JPY': 150 },
                'EUR': { 'USD': 1.09, 'GBP': 0.85, 'SAR': 4.10, 'CAD': 1.49, 'CHF': 0.96, 'JPY': 163 },

            const convertedAmount = amount * rate;

            }

        }
