<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>كلمات كراش - تسجيل الدخول</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="login-page">
    <!-- خلفية متحركة -->
    <div class="animated-background">
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
    </div>

    <!-- محتوى الصفحة -->
    <div class="login-container">
        <!-- شعار اللعبة -->
        <div class="game-logo">
            <div class="logo-icon">
                <i class="fas fa-puzzle-piece"></i>
            </div>
            <h1 class="game-title">كلمات كراش</h1>
            <p class="game-subtitle">اختبر ذكاءك مع أفضل لعبة كلمات عربية</p>
        </div>

        <!-- بطاقة تسجيل الدخول -->
        <div class="login-card">
            <h2 class="login-title">مرحباً بك!</h2>
            <p class="login-description">سجل دخولك للبدء باللعب وحفظ تقدمك</p>

            <!-- أزرار تسجيل الدخول -->
            <div class="login-buttons">
                <button class="login-btn google-btn" id="googleLoginBtn">
                    <i class="fab fa-google"></i>
                    <span>تسجيل الدخول بـ Google</span>
                </button>

                <button class="login-btn discord-btn" id="discordLoginBtn">
                    <i class="fab fa-discord"></i>
                    <span>تسجيل الدخول بـ Discord</span>
                </button>
            </div>

            <!-- خط فاصل -->
            <div class="divider">
                <span>أو</span>
            </div>

            <!-- زر اللعب كضيف -->
            <button class="login-btn guest-btn" id="guestLoginBtn">
                <i class="fas fa-user"></i>
                <span>اللعب كضيف</span>
            </button>

            <!-- ملاحظة -->
            <p class="login-note">
                <i class="fas fa-info-circle"></i>
                عند اللعب كضيف، لن يتم حفظ تقدمك
            </p>
        </div>

        <!-- تذييل -->
        <div class="login-footer">
            <p>بتسجيل الدخول، أنت توافق على <a href="#" class="link">شروط الخدمة</a> و <a href="#" class="link">سياسة الخصوصية</a></p>
        </div>
    </div>

    <!-- مؤشر التحميل -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="spinner"></div>
        <p>جاري تسجيل الدخول...</p>
    </div>

    <!-- رسالة الخطأ -->
    <div class="error-toast" id="errorToast">
        <i class="fas fa-exclamation-circle"></i>
        <span id="errorMessage"></span>
    </div>

    <!-- السكريبتات -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/config.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/auth.js"></script>
    <script>
        // تهيئة صفحة تسجيل الدخول
        document.addEventListener('DOMContentLoaded', () => {
            // التحقق من حالة المستخدم
            Auth.checkAuth().then(user => {
                if (user) {
                    // إذا كان المستخدم مسجل دخوله، انتقل إلى لوحة التحكم
                    window.location.href = 'dashboard.html';
                }
            });

            // أزرار تسجيل الدخول
            document.getElementById('googleLoginBtn').addEventListener('click', () => {
                Auth.signInWithGoogle();
            });

            document.getElementById('discordLoginBtn').addEventListener('click', () => {
                Auth.signInWithDiscord();
            });

            document.getElementById('guestLoginBtn').addEventListener('click', () => {
                Auth.continueAsGuest();
            });
        });
    </script>
</body>
</html>
