<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>محرر النصوص على الصور</title>
    
    <!-- Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.bunny.net">
    <link href="https://fonts.bunny.net/css?family=abeezee:400|abhaya-libre:600|abril-fatface:400|acme:400|alex-brush:400|alfa-slab-one:400|aref-ruqaa:400|audiowide:400|bangers:400|cinzel:500|damion:400|great-vibes:400|jomhuria:400|monoton:400|noto-kufi-arabic:400|rock-salt:400" rel="stylesheet" />
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- صفحة الفئات -->
    <div id="categoriesPage" class="page active">
        <div class="header">
            <h1>اختر فئة</h1>
            <button onclick="showPage('upload')" class="icon-btn">
                <span class="material-symbols-outlined">add_photo_alternate</span>
            </button>
        </div>
        <div class="categories-grid" id="categoriesGrid"></div>
    </div>

    <!-- صفحة رفع الصورة -->
    <div id="uploadPage" class="page">
        <div class="header">
            <button onclick="showPage('categories')" class="icon-btn back-btn">
                <span class="material-symbols-outlined">arrow_back</span>
            </button>
            <h1>رفع صورة</h1>
        </div>
        <div class="upload-container">
            <div class="upload-area" id="uploadArea">
                <span class="material-symbols-outlined">cloud_upload</span>
                <p>اسحب وأفلت الصورة هنا</p>
                <p class="upload-sub">أو انقر للاختيار</p>
                <input type="file" id="imageUpload" accept="image/*" hidden>
            </div>
            <button onclick="useSampleImage()" class="sample-btn">
                <span class="material-symbols-outlined">image</span>
                استخدام صورة تجريبية
            </button>
        </div>
    </div>

    <!-- صفحة الصور -->
    <div id="imagesPage" class="page">
        <div class="header">
            <button onclick="showPage('categories')" class="icon-btn back-btn">
                <span class="material-symbols-outlined">arrow_back</span>
            </button>
            <h1 id="categoryTitle">الصور</h1>
        </div>
        <div class="image-grid" id="imageGrid"></div>
    </div>

    <!-- صفحة المحرر -->
    <div id="editorPage" class="page">
        <div class="header">
            <button onclick="goBack()" class="icon-btn back-btn">
                <span class="material-symbols-outlined">arrow_back</span>
            </button>
            <div class="header-actions">
                <button onclick="shareImage()" class="icon-btn">
                    <span class="material-symbols-outlined">share</span>
                </button>
                <button onclick="downloadImage()" class="icon-btn">
                    <span class="material-symbols-outlined">download</span>
                </button>
            </div>
        </div>
        
        <div class="editor-container">
            <!-- الكانفاس -->
            <div class="canvas-wrapper">
                <canvas id="canvas"></canvas>
            </div>
            
            <!-- أدوات النص -->
            <div class="text-controls">
                <button onclick="toggleTextPanel()" class="text-btn">
                    <span class="material-symbols-outlined">text_fields</span>
                    إضافة نص
                </button>
                
                <div id="textPanel" class="text-panel hidden">
                    <textarea id="textInput" placeholder="اكتب النص هنا..."></textarea>
                    <div class="text-buttons">
                        <button onclick="applyText()" class="btn-primary">تطبيق</button>
                        <button onclick="clearText()" class="btn-secondary">حذف</button>
                    </div>
                </div>
            </div>
            
            <!-- أدوات التحكم -->
            <div class="editor-toolbar">
                <button onclick="openToolPanel('fonts')" class="tool-btn">
                    <span class="material-symbols-outlined">font_download</span>
                    خط
                </button>
                <button onclick="openToolPanel('colors')" class="tool-btn">
                    <span class="material-symbols-outlined">palette</span>
                    لون
                </button>
                <button onclick="openToolPanel('effects')" class="tool-btn">
                    <span class="material-symbols-outlined">tune</span>
                    تأثيرات
                </button>
                <button onclick="openToolPanel('adjust')" class="tool-btn">
                    <span class="material-symbols-outlined">adjust</span>
                    ضبط
                </button>
            </div>
            
            <!-- اللوحات المنبثقة -->
            <div id="fontsPanel" class="tool-panel hidden">
                <div class="fonts-grid" id="fontsGrid"></div>
            </div>
            
            <div id="colorsPanel" class="tool-panel hidden">
                <div class="colors-grid" id="colorsGrid"></div>
            </div>
        </div>
    </div>

    <!-- القائمة السفلية -->
    <nav class="bottom-nav">
        <button onclick="showPage('categories')" class="nav-btn active">
            <span class="material-symbols-outlined">dashboard</span>
            الفئات
        </button>
        <button onclick="showPage('upload')" class="nav-btn">
            <span class="material-symbols-outlined">add</span>
            رفع
        </button>
        <button onclick="showPage('editor')" class="nav-btn">
            <span class="material-symbols-outlined">edit</span>
            تعديل
        </button>
    </nav>

    <!-- Scripts -->
    <script src="js/supabase.js"></script>
    <script src="js/fonts.js"></script>
    <script src="js/colors.js"></script>
    <script src="js/editor.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
