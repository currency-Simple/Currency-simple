<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Professional Photo Editor</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="stylesheet" href="css/style.css">
</head>
<body data-theme="dark">
    <div id="editorPage" class="page active">
        <div class="top-action-bar">
            <button class="action-btn" id="resetBtn">
                <span class="material-icons">refresh</span>
            </button>
            <div class="action-right">
                <button class="action-btn" id="settingsBtn">
                    <span class="material-icons">settings</span>
                </button>
                <button class="action-btn primary" id="downloadBtn">
                    <span class="material-icons">download</span>
                </button>
            </div>
        </div>
        <div class="canvas-container">
            <canvas id="canvas"></canvas>
        </div>
        
        <div class="tools-drawer" id="toolsDrawer">
            <div class="drawer-handle"></div>
            <div class="tool-panels">
                <div class="tool-panel" id="uploadPanel">
                    <input type="file" id="imageUpload" accept="image/*" style="display: none;">
                    <button class="upload-area" id="uploadArea">
                        <span class="material-icons large">cloud_upload</span>
                        <p data-translate="upload-text">Click to upload image</p>
                    </button>
                </div>

                <div class="tool-panel" id="backgroundPanel">
                    <h3 style="margin-bottom: 12px; color: var(--text-secondary); font-size: 14px;" data-translate="bg-title">Create Background</h3>
                    <p style="margin-bottom: 12px; color: var(--text-secondary); font-size: 12px;" data-translate="bg-size-label">Select Size:</p>
                    <div class="size-options">
                        <button class="size-btn active" data-ratio="9:16">9:16</button>
                        <button class="size-btn" data-ratio="1:1">1:1</button>
                        <button class="size-btn" data-ratio="5:7">5:7</button>
                        <button class="size-btn" data-ratio="4:5">4:5</button>
                        <button class="size-btn" data-ratio="3:5">3:5</button>
                        <button class="size-btn" data-ratio="2:3">2:3</button>
                    </div>
                    <p style="margin-bottom: 12px; margin-top: 16px; color: var(--text-secondary); font-size: 12px;" data-translate="bg-color-label">Select Color:</p>
                    <div class="horizontal-scroll" id="bgCreateColorScroll"></div>
                    
                    <button class="gradient-toggle-btn" id="bgGradientBtn">
                        <span class="material-icons">gradient</span>
                        <span data-translate="bg-gradient">Background Gradient</span>
                    </button>
                    
                    <div class="gradient-colors" id="bgGradientColors">
                        <div class="gradient-color-row">
                            <label>Color 1:</label>
                            <input type="color" id="bgGradient1" value="#FF0000" class="gradient-color-input">
                        </div>
                        <div class="gradient-color-row">
                            <label>Color 2:</label>
                            <input type="color" id="bgGradient2" value="#00FF00" class="gradient-color-input">
                        </div>
                        <div class="gradient-color-row">
                            <label>Color 3:</label>
                            <input type="color" id="bgGradient3" value="#0000FF" class="gradient-color-input">
                        </div>
                    </div>
                    
                    <button class="create-bg-btn" id="createBackgroundBtn">
                        <span class="material-icons">add</span>
                        <span data-translate="bg-create">Create Background</span>
                    </button>
                </div>

                <div class="tool-panel active" id="textPanel">
                    <textarea id="textInput" data-translate-placeholder="text-placeholder" placeholder="Type text here..." rows="4"></textarea>
                </div>

                <div class="tool-panel" id="fontPanel">
                    <div class="horizontal-scroll" id="fontScroll"></div>
                </div>

                <div class="tool-panel" id="stylePanel">
                    <h3 style="margin-bottom: 12px; color: var(--text-secondary); font-size: 14px;" data-translate="style-title">Text Style</h3>
                    <div class="style-buttons">
                        <button class="style-toggle-btn" id="boldBtn">
                            <span class="material-icons">format_bold</span>
                            <span data-translate="style-bold">Bold</span>
                        </button>
                        <button class="style-toggle-btn" id="italicBtn">
                            <span class="material-icons">format_italic</span>
                            <span data-translate="style-italic">Italic</span>
                        </button>
                    </div>
                </div>

                <div class="tool-panel" id="sizePanel">
                    <div class="slider-container">
                        <span class="slider-label" data-translate="font-size">Font Size</span>
                        <span class="slider-value" id="fontSizeValue">48</span>
                    </div>
                    <input type="range" id="fontSize" min="12" max="200" value="48" class="slider">
                </div>

                <div class="tool-panel" id="colorPanel">
                    <div class="horizontal-scroll" id="colorScroll"></div>
                    
                    <button class="gradient-toggle-btn" id="textGradientBtn">
                        <span class="material-icons">gradient</span>
                        <span data-translate="text-gradient">Text Gradient</span>
                    </button>
                    
                    <div class="gradient-colors" id="textGradientColors">
                        <div class="gradient-color-row">
                            <label>Color 1:</label>
                            <input type="color" id="textGradient1" value="#FF0000" class="gradient-color-input">
                        </div>
                        <div class="gradient-color-row">
                            <label>Color 2:</label>
                            <input type="color" id="textGradient2" value="#00FF00" class="gradient-color-input">
                        </div>
                        <div class="gradient-color-row">
                            <label>Color 3:</label>
                            <input type="color" id="textGradient3" value="#0000FF" class="gradient-color-input">
                        </div>
                    </div>
                </div>

                <div class="tool-panel" id="strokePanel">
                    <div class="horizontal-scroll" id="strokeColorScroll"></div>
                    <div class="slider-container">
                        <span class="slider-label" data-translate="stroke-width">Stroke Width</span>
                        <span class="slider-value" id="strokeWidthValue">2</span>
                    </div>
                    <input type="range" id="strokeWidth" min="0" max="20" value="2" class="slider">
                </div>

                <div class="tool-panel" id="shadowPanel">
                    <div class="slider-container">
                        <span class="slider-label" data-translate="shadow-blur">Shadow Intensity</span>
                        <span class="slider-value" id="shadowBlurValue">10</span>
                    </div>
                    <input type="range" id="shadowBlur" min="0" max="50" value="10" class="slider">
                </div>

                <div class="tool-panel" id="textbgPanel">
                    <div class="horizontal-scroll" id="bgColorScroll"></div>
                    <div class="slider-container">
                        <span class="slider-label" data-translate="bg-opacity">Opacity</span>
                        <span class="slider-value" id="bgOpacityValue">80</span>
                    </div>
                    <input type="range" id="bgOpacity" min="0" max="100" value="80" class="slider">
                </div>

                <div class="tool-panel" id="blurPanel">
                    <div class="slider-container">
                        <span class="slider-label" data-translate="blur-intensity">Blur Intensity</span>
                        <span class="slider-value" id="blurValue">5</span>
                    </div>
                    <input type="range" id="imageBlur" min="0" max="20" value="5" class="slider">
                </div>
            </div>
            <div class="tools-menu" id="toolsMenu">
                <button class="tool-btn" data-tool="upload">
                    <span data-translate="tool-upload">Upload Image</span>
                    <span class="material-icons">add_photo_alternate</span>
                </button>
                <button class="tool-btn" data-tool="background">
                    <span data-translate="tool-background-create">Background</span>
                    <span class="material-icons">wallpaper</span>
                </button>
                <button class="tool-btn active" data-tool="text">
                    <span data-translate="tool-text">Add Text</span>
                    <span class="material-icons">title</span>
                </button>
                <button class="tool-btn" data-tool="font">
                    <span data-translate="tool-font">Fonts</span>
                    <span class="material-icons">font_download</span>
                </button>
                <button class="tool-btn" data-tool="style">
                    <span data-translate="tool-style">Text Style</span>
                    <span class="material-icons">format_bold</span>
                </button>
                <button class="tool-btn" data-tool="size">
                    <span data-translate="tool-size">Font Size</span>
                    <span class="material-icons">format_size</span>
                </button>
                <button class="tool-btn" data-tool="color">
                    <span data-translate="tool-color">Color</span>
                    <span class="material-icons">palette</span>
                </button>
                <button class="tool-btn" data-tool="stroke">
                    <span data-translate="tool-stroke">Stroke</span>
                    <span class="material-icons">border_color</span>
                </button>
                <button class="tool-btn" data-tool="shadow">
                    <span data-translate="tool-shadow">Shadow</span>
                    <span class="material-icons">blur_on</span>
                </button>
                <button class="tool-btn" data-tool="textbg">
                    <span data-translate="tool-bg">Text BG</span>
                    <span class="material-icons">layers</span>
                </button>
                <button class="tool-btn" data-tool="blur">
                    <span data-translate="tool-blur">Blur</span>
                    <span class="material-icons">blur_circular</span>
                </button>
            </div>
        </div>
    </div>

    <div id="settingsPage" class="page settings-overlay">
        <div class="settings-modal">
            <div class="settings-header">
                <h1 data-translate="settings-title">Settings</h1>
                <button class="close-settings-btn" id="closeSettingsBtn">
                    <span class="material-icons">close</span>
                </button>
            </div>
            <div class="settings-content">
                <div class="setting-section">
                    <h3 data-translate="theme-title">Theme</h3>
                    <div class="theme-options">
                        <button class="theme-btn active" data-theme="dark">
                            <span class="material-icons">dark_mode</span>
                            <span data-translate="theme-dark">Dark</span>
                        </button>
                        <button class="theme-btn" data-theme="light">
                            <span class="material-icons">light_mode</span>
                            <span data-translate="theme-light">Light</span>
                        </button>
                        <button class="theme-btn" data-theme="gray">
                            <span class="material-icons">contrast</span>
                            <span data-translate="theme-gray">Gray</span>
                        </button>
                    </div>
                </div>
                <div class="setting-section">
                    <h3 data-translate="language-title">Language</h3>
                    <div class="language-options">
                        <button class="lang-btn active" data-lang="en">
                            <span>ðŸ‡¬ðŸ‡§</span>
                            <span>English</span>
                        </button>
                        <button class="lang-btn" data-lang="fr">
                            <span>ðŸ‡«ðŸ‡·</span>
                            <span>FranÃ§ais</span>
                        </button>
                        <button class="lang-btn" data-lang="ar">
                            <span>ðŸ‡¸ðŸ‡¦</span>
                            <span>Ø§Ù„Ø¹Ø±Ø¨ÙŠØ©</span>
                        </button>
                    </div>
                </div>
                <div class="setting-section">
                    <h3 data-translate="links-title">Links</h3>
                    <a href="https://images.pexels.com/photos/7615523/pexels-photo-7615523.jpeg" target="_blank" class="setting-link">
                        <span class="material-icons">info</span>
                        <span data-translate="about">About & Copyright</span>
                        <span class="material-icons">chevron_right</span>
                    </a>
                    <a href="https://openmoji.org/library/emoji-1F3C6" target="_blank" class="setting-link">
                        <span class="material-icons">policy</span>
                        <span data-translate="privacy">Privacy Policy</span>
                        <span class="material-icons">chevron_right</span>
                    </a>
                    <a href="https://openmoji.org/library/emoji-1F3C6" target="_blank" class="setting-link">
                        <span class="material-icons">email</span>
                        <span data-translate="contact">Contact Us</span>
                        <span class="material-icons">chevron_right</span>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/translations.js"></script>
    <script src="js/canvas.js"></script>
    <script src="js/editor.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
