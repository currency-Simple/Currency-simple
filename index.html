<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Professional Photo Editor</title>
    
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.bunny.net">
    <link href="https://fonts.bunny.net/css?family=abeezee:400,400i|abhaya-libre:600,800|aboreto:400|abril-fatface:400|abyssinica-sil:400|aclonica:400|acme:400|advent-pro:700i,800i,900i|aguafina-script:400|akaya-telivigala:400|akronim:400|aladin:400|aldrich:400|alegreya:600i,700,900,900i|alegreya-sc:500,500i,800,900i|alex-brush:400|alfa-slab-one:400|allan:400,700|almendra:400i,700i|almendra-sc:400|alumni-sans:100,200,500i,800i|alumni-sans-inline-one:400,400i|amatic-sc:700|amita:700|arbutus:400|architects-daughter:400|are-you-serious:400|aref-ruqaa:400,700|asset:400|astloch:400,700|atomic-age:400|aubrey:400|audiowide:400|bahiana:400|bakbak-one:400|ballet:400|bangers:400|barriecito:400|beau-rivage:400|berkshire-swash:400|beth-ellen:400|bhutuka-expanded-one:400|big-shoulders-display:100,400,800,900|bigelow-rules:400|biorhyme-expanded:200,700,800|black-and-white-picture:400|bonbon:400|bowlby-one-sc:400|bruno-ace:400|bungee:400|bungee-inline:400|bungee-outline:400|bungee-shade:400|bungee-tint:400|butcherman:400|caesar-dressing:400|castoro-titling:400|chathura:300,800|cinzel:500,900|cute-font:400|damion:400|diplomata:400|dokdo:400|dorsa:400|dr-sugiyama:400|eagle-lake:400|edu-qld-beginner:400,700|erica-one:400|fascinate:400|faster-one:400|fleur-de-leah:400|ga-maamli:400|gajraj-one:400|great-vibes:400|hanalei:400|homemade-apple:400|honk:400|ibm-plex-sans-arabic:400,700|jacquard-12-charted:400|jacquard-24-charted:400|jacquarda-bastarda-9:400|jersey-25-charted:400|jomhuria:400|kablammo:400|kalnia-glaze:300,700|kumar-one-outline:400|libre-barcode-39-text:400|limelight:400|major-mono-display:400|moirai-one:400|monofett:400|monoton:400|mrs-sheppards:400|nosifer:400|noto-kufi-arabic:400,800,900|palette-mosaic:400|rock-salt:400|rubik-beastly:400|rubik-broken-fax:400|rubik-gemstones:400|rubik-glitch-pop:400|rubik-puddles:400|sancreek:400|sixtyfour:400|sonsie-one:400" rel="stylesheet" />
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            color: #fff;
            overflow: hidden;
            height: 100vh;
        }

        .page {
            display: none;
            flex-direction: column;
            height: 100vh;
        }

        .page.active {
            display: flex;
        }

        .top-bar {
            background: #1a1a1a;
            padding: 16px;
            border-bottom: 1px solid #2a2a2a;
        }

        .top-bar h1 {
            font-size: 24px;
            font-weight: 600;
        }

        .categories-grid, .gallery-grid {
            flex: 1;
            overflow-y: auto;
            padding: 12px;
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 8px;
            padding-bottom: 80px;
        }

        .category-card, .gallery-item {
            position: relative;
            border-radius: 12px;
            overflow: hidden;
            cursor: pointer;
            background: #1a1a1a;
            aspect-ratio: 3/4;
        }

        .category-card img, .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .category-card .overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.9), transparent);
            padding: 8px;
        }

        .category-name {
            color: #fff;
            font-size: 11px;
            font-weight: 600;
        }

        .loading {
            grid-column: 1 / -1;
            text-align: center;
            padding: 40px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #2a2a2a;
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #1a1a1a;
            border-top: 1px solid #2a2a2a;
            display: flex;
            padding: 8px;
            height: 70px;
        }

        .nav-btn {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            background: none;
            border: none;
            color: #999;
            font-size: 11px;
            cursor: pointer;
        }

        .nav-btn.active {
            color: #fff;
        }

        .nav-btn .material-icons {
            font-size: 24px;
        }

        .back-btn {
            width: 40px;
            height: 40px;
            background: #2a2a2a;
            border: none;
            border-radius: 50%;
            color: #fff;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 8px;
        }

        .canvas-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: auto;
            position: relative;
            background: #000;
        }

        .canvas-wrapper {
            position: relative;
            display: inline-block;
        }

        #canvas {
            display: block;
            max-width: 100%;
            height: auto;
        }

        .draggable-text {
            position: absolute;
            cursor: move;
            user-select: none;
            white-space: pre-wrap;
            word-wrap: break-word;
            padding: 10px;
            min-width: 100px;
            text-align: center;
            line-height: 1.3;
            touch-action: none;
        }

        .text-control-box {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #1a1a1a;
            border: 2px solid #2a2a2a;
            border-radius: 12px;
            padding: 12px;
            display: none;
            gap: 12px;
            z-index: 1001;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        .text-control-box.active {
            display: flex;
        }

        .control-btn {
            width: 50px;
            height: 50px;
            background: #2a2a2a;
            border: none;
            border-radius: 10px;
            color: #fff;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .tools-drawer {
            position: fixed;
            bottom: 70px;
            left: 0;
            right: 0;
            background: #1a1a1a;
            border-top: 1px solid #2a2a2a;
            border-radius: 16px 16px 0 0;
            max-height: 50vh;
            display: flex;
            flex-direction: column;
        }

        .tool-panels {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
        }

        .tool-panel {
            display: none;
        }

        .tool-panel.active {
            display: block;
        }

        .tools-menu {
            display: flex;
            gap: 8px;
            padding: 12px;
            overflow-x: auto;
            border-top: 1px solid #2a2a2a;
        }

        .tool-btn {
            padding: 8px 12px;
            background: transparent;
            border: none;
            border-radius: 8px;
            color: #999;
            font-size: 11px;
            white-space: nowrap;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
        }

        .tool-btn.active {
            background: #2a2a2a;
            color: #fff;
        }

        .action-bar {
            display: flex;
            justify-content: space-between;
            padding: 12px;
            background: #1a1a1a;
            border-bottom: 1px solid #2a2a2a;
        }

        .action-btn {
            width: 40px;
            height: 40px;
            background: #2a2a2a;
            border: none;
            border-radius: 50%;
            color: #fff;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .action-btn.primary {
            background: #fff;
            color: #000;
        }

        .action-right {
            display: flex;
            gap: 8px;
        }

        textarea, input[type="file"] {
            width: 100%;
            padding: 12px;
            background: #2a2a2a;
            border: 1px solid #3a3a3a;
            border-radius: 8px;
            color: #fff;
            font-family: inherit;
        }

        .slider {
            width: 100%;
            height: 4px;
            background: #2a2a2a;
            border-radius: 2px;
            outline: none;
            -webkit-appearance: none;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            background: #fff;
            border-radius: 50%;
            cursor: pointer;
        }

        .upload-area {
            width: 100%;
            padding: 40px;
            background: #2a2a2a;
            border: 2px dashed #3a3a3a;
            border-radius: 12px;
            text-align: center;
            cursor: pointer;
            color: #999;
        }

        .settings-content {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            padding-bottom: 80px;
        }

        .setting-section {
            margin-bottom: 24px;
        }

        .setting-section h3 {
            font-size: 12px;
            color: #999;
            margin-bottom: 12px;
            text-transform: uppercase;
        }

        .theme-options, .language-options {
            display: flex;
            gap: 12px;
        }

        .theme-btn, .lang-btn {
            flex: 1;
            padding: 16px;
            background: #2a2a2a;
            border: 2px solid transparent;
            border-radius: 12px;
            color: #fff;
            cursor: pointer;
            text-align: center;
        }

        .theme-btn.active, .lang-btn.active {
            border-color: #fff;
        }
    </style>
</head>
<body>
    <!-- Categories Page -->
    <div id="categoriesPage" class="page active">
        <div class="top-bar">
            <h1>Image Categories</h1>
        </div>
        <div class="categories-grid" id="categoriesGrid">
            <div class="loading">
                <div class="spinner"></div>
                <p style="margin-top: 16px; color: #999;">Loading categories...</p>
            </div>
        </div>
        <div class="bottom-nav">
            <button class="nav-btn active" data-page="categories">
                <span class="material-icons">grid_view</span>
                <span>Categories</span>
            </button>
            <button class="nav-btn" data-page="editor">
                <span class="material-icons">edit</span>
                <span>Editor</span>
            </button>
            <button class="nav-btn" data-page="settings">
                <span class="material-icons">settings</span>
                <span>Settings</span>
            </button>
        </div>
    </div>

    <!-- Gallery Page -->
    <div id="galleryPage" class="page">
        <div class="top-bar">
            <button class="back-btn" id="galleryBackBtn">
                <span class="material-icons">arrow_back</span>
            </button>
            <h1 id="galleryTitle">Images</h1>
        </div>
        <div class="gallery-grid" id="galleryGrid">
            <div class="loading">
                <div class="spinner"></div>
            </div>
        </div>
        <div class="bottom-nav">
            <button class="nav-btn" data-page="categories">
                <span class="material-icons">grid_view</span>
                <span>Categories</span>
            </button>
            <button class="nav-btn" data-page="editor">
                <span class="material-icons">edit</span>
                <span>Editor</span>
            </button>
            <button class="nav-btn" data-page="settings">
                <span class="material-icons">settings</span>
                <span>Settings</span>
            </button>
        </div>
    </div>

    <!-- Editor Page -->
    <div id="editorPage" class="page">
        <div class="action-bar">
            <button class="action-btn" id="editorBackBtn">
                <span class="material-icons">arrow_back</span>
            </button>
            <div class="action-right">
                <button class="action-btn" id="resetBtn">
                    <span class="material-icons">refresh</span>
                </button>
                <button class="action-btn primary" id="downloadBtn">
                    <span class="material-icons">download</span>
                </button>
            </div>
        </div>
        <div class="canvas-container">
            <canvas id="canvas"></canvas>
        </div>
        
        <div class="text-control-box" id="textControlBox">
            <button class="control-btn" id="flipTextBtn" title="Flip Text">
                <span class="material-icons">flip</span>
            </button>
            <button class="control-btn" id="duplicateTextBtn" title="Duplicate">
                <span class="material-icons">content_copy</span>
            </button>
            <button class="control-btn" id="expandTextBtn" title="Expand">
                <span class="material-icons">unfold_more</span>
            </button>
        </div>
        
        <div class="tools-drawer">
            <div class="tool-panels">
                <div class="tool-panel active" id="textPanel">
                    <textarea id="textInput" placeholder="Type text here..." rows="4"></textarea>
                </div>
                <div class="tool-panel" id="uploadPanel">
                    <input type="file" id="imageUpload" accept="image/*" style="display: none;">
                    <div class="upload-area" id="uploadArea">
                        <span class="material-icons" style="font-size: 48px;">cloud_upload</span>
                        <p>Click to upload image</p>
                    </div>
                </div>
            </div>
            <div class="tools-menu">
                <button class="tool-btn active" data-tool="text">
                    <span class="material-icons">title</span>
                    <span>Text</span>
                </button>
                <button class="tool-btn" data-tool="upload">
                    <span class="material-icons">add_photo_alternate</span>
                    <span>Upload</span>
                </button>
            </div>
        </div>
        
        <div class="bottom-nav">
            <button class="nav-btn" data-page="categories">
                <span class="material-icons">grid_view</span>
                <span>Categories</span>
            </button>
            <button class="nav-btn active" data-page="editor">
                <span class="material-icons">edit</span>
                <span>Editor</span>
            </button>
            <button class="nav-btn" data-page="settings">
                <span class="material-icons">settings</span>
                <span>Settings</span>
            </button>
        </div>
    </div>

    <!-- Settings Page -->
    <div id="settingsPage" class="page">
        <div class="top-bar">
            <h1>Settings</h1>
        </div>
        <div class="settings-content">
            <div class="setting-section">
                <h3>Theme</h3>
                <div class="theme-options">
                    <button class="theme-btn active" data-theme="dark">Dark</button>
                    <button class="theme-btn" data-theme="light">Light</button>
                </div>
            </div>
        </div>
        <div class="bottom-nav">
            <button class="nav-btn" data-page="categories">
                <span class="material-icons">grid_view</span>
                <span>Categories</span>
            </button>
            <button class="nav-btn" data-page="editor">
                <span class="material-icons">edit</span>
                <span>Editor</span>
            </button>
            <button class="nav-btn active" data-page="settings">
                <span class="material-icons">settings</span>
                <span>Settings</span>
            </button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
