<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpeedBall 3D - لعبة الكرة السريعة</title>
    
    <!-- Supabase CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
    
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css">
    
    <style>
        .hidden { display: none !important; }
        
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            z-index: 9999;
        }
        
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.1);
            border-top-color: #00ff88;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
            position: relative;
        }
        
        .close-btn {
            position: absolute;
            top: 10px;
            left: 10px;
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
        }
        
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        
        .btn-primary {
            background: #00ff88;
            color: black;
        }
        
        .social-login {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin: 20px 0;
        }
        
        .game-header {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
        }
        
        .game-canvas {
            width: 100%;
            height: 70vh;
            background: linear-gradient(#1a1a2e, #16213e);
            position: relative;
            overflow: hidden;
        }
        
        .ball {
            width: 50px;
            height: 50px;
            background: radial-gradient(circle at 30% 30%, #ff6b35, #ff4757);
            border-radius: 50%;
            position: absolute;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 0 10px 30px rgba(255, 107, 53, 0.5);
        }
        
        .road {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 200px;
            background: #333;
        }
        
        .road-line {
            position: absolute;
            width: 100%;
            height: 10px;
            background: yellow;
        }
        
        .game-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
            text-align: center;
        }
        
        .game-controls {
            position: fixed;
            bottom: 20px;
            left: 20px;
            display: flex;
            gap: 10px;
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loadingScreen" class="loading-screen">
        <div class="loading-spinner"></div>
        <p>جاري التحميل...</p>
    </div>

    <!-- Auth Modal -->
    <div id="authModal" class="modal hidden">
        <div class="modal-content">
            <button class="close-btn" onclick="closeAuthModal()">
                <i class="fas fa-times"></i>
            </button>
            
            <h2 id="authTitle">تسجيل الدخول</h2>
            
            <div id="authForm">
                <input type="text" id="username" placeholder="اسم المستخدم" class="hidden">
                <input type="email" id="email" placeholder="البريد الإلكتروني" required>
                <input type="password" id="password" placeholder="كلمة المرور" required>
                
                <button id="authSubmitBtn" class="btn btn-primary">
                    <i class="fas fa-sign-in-alt"></i> دخول
                </button>
                
                <div class="divider">أو</div>
                
                <div class="social-login">
                    <button class="btn btn-github" onclick="signInWithProvider('github')">
                        <i class="fab fa-github"></i> GitHub
                    </button>
                    <button class="btn btn-google" onclick="signInWithProvider('google')">
                        <i class="fab fa-google"></i> Google
                    </button>
                    <button class="btn btn-discord" onclick="signInWithProvider('discord')">
                        <i class="fab fa-discord"></i> Discord
                    </button>
                </div>
                
                <p class="toggle-auth">
                    <a href="#" id="toggleAuthMode">ليس لديك حساب؟ سجل الآن</a>
                </p>
            </div>
        </div>
    </div>

    <!-- Game Container -->
    <div id="gameContainer" class="hidden">
        <!-- Header -->
        <header class="game-header">
            <div class="logo">
                <i class="fas fa-circle"></i>
                <span>SpeedBall 3D</span>
            </div>
            
            <div class="user-info">
                <div id="userProfile" class="hidden">
                    <i class="fas fa-user-circle"></i>
                    <span id="userName"></span>
                    <button class="btn-logout" onclick="signOut()">
                        <i class="fas fa-sign-out-alt"></i>
                    </button>
                </div>
                <button id="loginBtn" class="btn btn-login" onclick="showAuthModal()">
                    <i class="fas fa-sign-in-alt"></i> دخول
                </button>
            </div>
        </header>

        <!-- Game Canvas -->
        <div id="gameCanvas" class="game-canvas">
            <!-- Road -->
            <div class="road">
                <div class="road-line road-line-1"></div>
                <div class="road-line road-line-2"></div>
                <div class="road-line road-line-3"></div>
            </div>
            
            <!-- Ball -->
            <div id="ball" class="ball"></div>
            
            <!-- Obstacles Container -->
            <div id="obstaclesContainer"></div>
            
            <!-- Game Over Screen -->
            <div id="gameOverScreen" class="game-screen hidden">
                <div class="screen-content">
                    <h1 class="game-over-title">انتهت اللعبة!</h1>
                    <div class="final-stats">
                        <p>النتيجة: <span id="finalScore">0</span></p>
                        <p>الأفضل: <span id="finalHighScore">0</span></p>
                    </div>
                    <button class="btn btn-primary" onclick="restartGame()">
                        <i class="fas fa-redo"></i> لعب مرة أخرى
                    </button>
                    <button class="btn btn-secondary" onclick="showMenu()">
                        <i class="fas fa-home"></i> القائمة
                    </button>
                </div>
            </div>
            
            <!-- Menu Screen -->
            <div id="menuScreen" class="game-screen">
                <div class="screen-content">
                    <h1 class="game-title">SpeedBall 3D</h1>
                    <p class="game-subtitle">تجنب العوائق واجمع النقاط!</p>
                    
                    <div class="menu-buttons">
                        <button class="btn btn-play" onclick="startGame()">
                            <i class="fas fa-play"></i> ابدأ اللعبة
                        </button>
                        <button class="btn btn-secondary" onclick="showLeaderboard()">
                            <i class="fas fa-trophy"></i> المتصدرين
                        </button>
                        <button class="btn btn-secondary" onclick="showInstructions()">
                            <i class="fas fa-question-circle"></i> كيف تلعب
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Control Buttons -->
        <div class="game-controls">
            <button id="soundBtn" class="btn btn-control" onclick="toggleSound()">
                <i class="fas fa-volume-up"></i>
            </button>
        </div>
    </div>

    <!-- Scripts بالترتيب الصحيح -->
    <script>
        // تهيئة متغيرات عالمية
        window.gameState = 'menu';
        window.score = 0;
        window.highScore = 0;
        window.lives = 3;
        window.speed = 1;
        window.supabaseClient = null;
    </script>
    
    <!-- ملف Supabase أولاً -->
    <script src="supabase-client.js"></script>
    
    <!-- ثم ملفات اللعبة -->
    <script src="auth.js"></script>
    <script src="main.js"></script>
</body>
</html>
