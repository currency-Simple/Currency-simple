<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpeedBall 3D - لعبة الكرة السريعة</title>
    
    <!-- Supabase CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
    
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Loading Screen -->
    <div id="loadingScreen" class="loading-screen">
        <div class="loading-spinner"></div>
        <p>جاري التحميل...</p>
    </div>

    <!-- Auth Modal -->
    <div id="authModal" class="modal hidden">
        <div class="modal-content">
            <button class="close-btn" onclick="closeAuthModal()">
                <i class="fas fa-times"></i>
            </button>
            
            <h2 id="authTitle">تسجيل الدخول</h2>
            
            <div id="authForm">
                <input type="text" id="username" placeholder="اسم المستخدم" class="hidden">
                <input type="email" id="email" placeholder="البريد الإلكتروني" required>
                <input type="password" id="password" placeholder="كلمة المرور" required>
                
                <button id="authSubmitBtn" class="btn btn-primary">
                    <i class="fas fa-sign-in-alt"></i> دخول
                </button>
                
                <div class="divider">أو</div>
                
                <div class="social-login">
                    <button class="btn btn-github" onclick="signInWithProvider('github')">
                        <i class="fab fa-github"></i> GitHub
                    </button>
                    <button class="btn btn-google" onclick="signInWithProvider('google')">
                        <i class="fab fa-google"></i> Google
                    </button>
                    <button class="btn btn-discord" onclick="signInWithProvider('discord')">
                        <i class="fab fa-discord"></i> Discord
                    </button>
                </div>
                
                <p class="toggle-auth">
                    <a href="#" id="toggleAuthMode">ليس لديك حساب؟ سجل الآن</a>
                </p>
            </div>
        </div>
    </div>

    <!-- Game Container -->
    <div id="gameContainer">
        <!-- Header -->
        <header class="game-header">
            <div class="logo">
                <i class="fas fa-circle"></i>
                <span>SpeedBall 3D</span>
            </div>
            
            <div class="user-info">
                <div id="userProfile" class="hidden">
                    <i class="fas fa-user-circle"></i>
                    <span id="userName"></span>
                    <button class="btn-logout" onclick="signOut()">
                        <i class="fas fa-sign-out-alt"></i>
                    </button>
                </div>
                <button id="loginBtn" class="btn btn-login" onclick="showAuthModal()">
                    <i class="fas fa-sign-in-alt"></i> دخول
                </button>
            </div>
        </header>

        <!-- Game Stats -->
        <div class="game-stats">
            <div class="stat-item">
                <i class="fas fa-heart"></i>
                <span id="lives">3</span>
            </div>
            <div class="stat-item">
                <i class="fas fa-star"></i>
                <span id="score">0</span>
            </div>
            <div class="stat-item">
                <i class="fas fa-trophy"></i>
                <span id="highScore">0</span>
            </div>
            <div class="stat-item">
                <i class="fas fa-tachometer-alt"></i>
                <span id="speed">1x</span>
            </div>
        </div>

        <!-- Game Canvas -->
        <div id="gameCanvas" class="game-canvas">
            <!-- Road -->
            <div class="road">
                <div class="road-line road-line-1"></div>
                <div class="road-line road-line-2"></div>
                <div class="road-line road-line-3"></div>
            </div>
            
            <!-- Ball -->
            <div id="ball" class="ball"></div>
            
            <!-- Obstacles Container -->
            <div id="obstaclesContainer"></div>
            
            <!-- Game Over Screen -->
            <div id="gameOverScreen" class="game-screen hidden">
                <div class="screen-content">
                    <h1 class="game-over-title">انتهت اللعبة!</h1>
                    <div class="final-stats">
                        <p>النتيجة: <span id="finalScore">0</span></p>
                        <p>الأفضل: <span id="finalHighScore">0</span></p>
                    </div>
                    <button class="btn btn-primary" onclick="restartGame()">
                        <i class="fas fa-redo"></i> لعب مرة أخرى
                    </button>
                    <button class="btn btn-secondary" onclick="showMenu()">
                        <i class="fas fa-home"></i> القائمة
                    </button>
                </div>
            </div>
            
            <!-- Menu Screen -->
            <div id="menuScreen" class="game-screen">
                <div class="screen-content">
                    <h1 class="game-title">SpeedBall 3D</h1>
                    <p class="game-subtitle">تجنب العوائق واجمع النقاط!</p>
                    
                    <div class="menu-buttons">
                        <button class="btn btn-play" onclick="startGame()">
                            <i class="fas fa-play"></i> ابدأ اللعبة
                        </button>
                        <button class="btn btn-secondary" onclick="showLeaderboard()">
                            <i class="fas fa-trophy"></i> المتصدرين
                        </button>
                        <button class="btn btn-secondary" onclick="showInstructions()">
                            <i class="fas fa-question-circle"></i> كيف تلعب
                        </button>
                    </div>
                </div>
            </div>
            
            <!-- Instructions Screen -->
            <div id="instructionsScreen" class="game-screen hidden">
                <div class="screen-content">
                    <h2>كيفية اللعب</h2>
                    <div class="instructions">
                        <p><i class="fas fa-mouse-pointer"></i> انقر في أي مكان للقفز</p>
                        <p><i class="fas fa-exclamation-triangle"></i> تجنب العوائق الحمراء</p>
                        <p><i class="fas fa-star"></i> اجمع النقاط لزيادة السرعة</p>
                        <p><i class="fas fa-heart"></i> لديك 3 محاولات فقط</p>
                    </div>
                    <button class="btn btn-primary" onclick="hideInstructions()">
                        <i class="fas fa-check"></i> فهمت
                    </button>
                </div>
            </div>
            
            <!-- Leaderboard Screen -->
            <div id="leaderboardScreen" class="game-screen hidden">
                <div class="screen-content">
                    <h2><i class="fas fa-trophy"></i> المتصدرين</h2>
                    <div id="leaderboardList" class="leaderboard-list">
                        <p class="loading">جاري التحميل...</p>
                    </div>
                    <button class="btn btn-secondary" onclick="hideLeaderboard()">
                        <i class="fas fa-arrow-right"></i> رجوع
                    </button>
                </div>
            </div>
        </div>

        <!-- Control Buttons -->
        <div class="game-controls">
            <button id="pauseBtn" class="btn btn-control hidden" onclick="togglePause()">
                <i class="fas fa-pause"></i>
            </button>
            <button id="soundBtn" class="btn btn-control" onclick="toggleSound()">
                <i class="fas fa-volume-up"></i>
            </button>
        </div>
    </div>

    <!-- Scripts -->
    <script src="supabase-client.js"></script>
    <script src="auth.js"></script>
    <script src="ball.js"></script>
    <script src="obstacles.js"></script>
    <script src="game.js"></script>
    <script src="main.js"></script>
</body>
</html>
