<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Dinar - أسعار العملات</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <button class="menu-btn" onclick="toggleMenu()">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <h1 class="logo">Change Dinar</h1>
        </header>

        <!-- Side Menu -->
        <div class="side-menu" id="sideMenu">
            <div class="menu-overlay" onclick="toggleMenu()"></div>
            <div class="menu-content">
                <button class="close-btn" onclick="toggleMenu()">×</button>
                <div class="menu-header">
                    <h2>الإعدادات</h2>
                </div>
                <ul>
                    <li>
                        <a href="#" onclick="showAbout()" id="aboutLink">حول التطبيق</a>
                    </li>
                    <li>
                        <a href="https://sites.google.com/view/wallpaper-maker-1/%D8%A7%D9%84%D8%B5%D9%81%D8%AD%D8%A9-%D8%A7%D9%84%D8%B1%D8%A6%D9%8A%D8%B3%D9%8A%D8%A9" target="_blank" rel="noopener noreferrer" id="privacyLink">سياسة الخصوصية</a>
                    </li>
                    <li>
                        <a href="#" onclick="showContact()" id="contactLink">تواصل معنا</a>
                    </li>
                    <li>
                        <a href="#" onclick="shareApp()" id="shareAppLink">مشاركة التطبيق</a>
                    </li>
                    <li>
                        <label class="theme-toggle">
                            <span>الوضع الداكن</span>
                            <input type="checkbox" id="themeToggle" onchange="toggleTheme()">
                        </label>
                    </li>
                    <li>
                        <div class="language-selector">
                            <select id="languageSelect" onchange="changeLanguage(this.value)">
                                <option value="ar">العربية</option>
                                <option value="fr">Français</option>
                                <option value="en">English</option>
                            </select>
                        </div>
                    </li>
                </ul>
            </div>
        </div>

        <!-- Tabs -->
        <div class="tabs">
            <button class="tab-btn active" onclick="changeTab('parallel')">السوق الموازية</button>
            <button class="tab-btn" onclick="changeTab('official')">السوق الرسمية</button>
        </div>

        <!-- Last Update -->
        <div class="last-update">
            آخر تحديث <span id="lastUpdate">2026-02-05</span>
        </div>

        <!-- Currency List -->
        <div id="currencyList" class="currency-list">
            <!-- Currencies will be populated by JavaScript -->
        </div>

        <!-- Alert Card - After currencies -->
        <div class="alert-card">
            <strong>تنبيه:</strong> الأسعار المعروضة هي للمعلومات فقط وقد تختلف من ولاية لأخرى
        </div>

        <!-- Footer Note -->
        <div class="footer-note">
            ** هذه أسعار العملات الأجنبية في العاصمة، يوجد تغيير طفيف في الأسعار من ولاية إلى ولاية اخرى
        </div>
    </div>

    <!-- Modal for About, Privacy, Contact -->
    <div class="modal" id="modal">
        <div class="modal-content">
            <button class="close-btn" onclick="closeModal()">×</button>
            <div id="modalBody"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
