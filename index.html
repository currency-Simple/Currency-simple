<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لعبة الكرات 3D</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <canvas id="game-canvas"></canvas>
        
        <div id="ui">
            <div id="score">النقاط: 0</div>
            <div id="lives">الأرواح: ❤️❤️❤️</div>
            <div id="current-ball">الكرة الحالية: <span id="ball-name">EUR</span></div>
        </div>
        
        <div id="controls">
            <button id="change-ball">تغيير الكرة</button>
            <button id="start-btn">ابدأ اللعب</button>
            <button id="pause-btn">إيقاف</button>
        </div>
        
        <div id="instructions">
            <h3>كيفية اللعب:</h3>
            <p>✅ المس الشاشة لتحريك الكرة</p>
            <p>❌ تجنب المثلثات الحمراء</p>
            <p>⭐ اجمع النجوم لزيادة النقاط</p>
        </div>
    </div>

    <script type="module" src="ball3d.js"></script>
    <script type="module" src="game3d.js"></script>
</body>
</html>
