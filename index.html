<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover, height=device-height">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>محرر النصوص على الصور</title>
    
    <!-- Web Font Loader لتحميل الخطوط بشكل متزامن -->
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
    
    <!-- تحميل جميع الخطوط من Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Agu+Display&family=Alkalami&family=Amatic+SC:wght@400;700&family=Anton&family=Archivo+Black&family=Archivo:ital,wght@0,100..900;1,100..900&family=Audiowide&family=Badeen+Display&family=Bangers&family=Bebas+Neue&family=Bitcount+Single:wght@100..900&family=Buda:wght@300&family=Cairo+Play:wght@200..1000&family=Creepster&family=Dancing+Script:wght@400..700&family=Eater&family=Edu+SA+Hand:wght@400..700&family=Fjalla+One&family=Fredericka+the+Great&family=Gravitas+One&family=Lalezar&family=Lobster+Two:ital,wght@0,400;0,700;1,400;1,700&family=Macondo&family=Mada:wght@200..900&family=Momo+Signature&family=Monoton&family=Moo+Lah+Lah&family=Noto+Nastaliq+Urdu:wght@400..700&family=Noto+Serif:ital,wght@0,100..900;1,100..900&family=Oswald:wght@200..700&family=Pacifico&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Playwrite+GB+J+Guides:ital@0;1&family=Reem+Kufi:wght@400..700&family=Rock+Salt&family=Rubik+Storm&family=Ruwudu:wght@400;500;600;700&family=Special+Gothic+Condensed+One&family=Special+Gothic+Expanded+One&family=Zalando+Sans+Expanded:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- صفحة الفئات -->
    <div id="categoriesPage" class="page active">
        <div class="header">
            <h1>اختر فئة</h1>
        </div>
        
        <div class="categories-grid" id="categoriesGrid"></div>
    </div>

    <!-- صفحة الصور -->
    <div id="imagesPage" class="page">
        <div class="header">
            <button onclick="showPage('categories')" class="icon-btn back-btn">
                <span class="material-symbols-outlined">arrow_back</span>
            </button>
            <h1 id="categoryTitle">الصور</h1>
        </div>
        <div class="image-grid" id="imageGrid"></div>
    </div>

    <!-- صفحة المحرر -->
    <div id="editorPage" class="page">
        <div class="header">
            <button onclick="goBackToImages()" class="icon-btn back-btn">
                <span class="material-symbols-outlined">arrow_back</span>
            </button>
            <h1>تحرير</h1>
        </div>
        
        <!-- حاوية المحرر -->
        <div class="editor-container">
            <div class="canvas-wrapper-fixed" id="canvasWrapperFixed">
                <canvas id="canvas"></canvas>
                
                <!-- بطاقة تحكم بالنص -->
                <div class="text-control-card" id="textControlCard" style="display: none;">
                    <div class="text-control-header">
                        <span>تحكم بالنص</span>
                        <button class="close-control-btn" onclick="closeTextControlCard()">×</button>
                    </div>
                    <div class="text-control-buttons">
                        <button class="text-control-btn" onclick="rotateTextClockwise()">
                            <span class="material-symbols-outlined">rotate_right</span>
                            <span>تدوير يمين</span>
                        </button>
                        <button class="text-control-btn" onclick="rotateTextCounterClockwise()">
                            <span class="material-symbols-outlined">rotate_left</span>
                            <span>تدوير يسار</span>
                        </button>
                        <button class="text-control-btn" onclick="increaseTextSize()">
                            <span class="material-symbols-outlined">zoom_in</span>
                            <span>تكبير</span>
                        </button>
                        <button class="text-control-btn" onclick="decreaseTextSize()">
                            <span class="material-symbols-outlined">zoom_out</span>
                            <span>تصغير</span>
                        </button>
                        <button class="text-control-btn" onclick="resetText()">
                            <span class="material-symbols-outlined">refresh</span>
                            <span>إعادة تعيين</span>
                        </button>
                    </div>
                </div>
                
                <!-- أزرار التحكم العائمة -->
                <div class="floating-controls">
                    <button onclick="shareImage()" class="floating-btn share-btn">
                        <span class="material-symbols-outlined">share</span>
                        <span>مشاركة</span>
                    </button>
                    <button onclick="downloadImage()" class="floating-btn download-btn">
                        <span class="material-symbols-outlined">download</span>
                        <span>تنزيل</span>
                    </button>
                </div>
            </div>
            
            <!-- أدوات التحرير -->
            <div class="editor-toolbar-container">
                <div class="editor-toolbar">
                    <button class="tool-btn" onclick="toggleToolPanel('uploadPanel')">
                        <span class="material-symbols-outlined">upload</span>
                        <span>رفع</span>
                    </button>

                    <button class="tool-btn" onclick="toggleTextCard()">
                        <span class="material-symbols-outlined">text_fields</span>
                        <span>نص</span>
                    </button>

                    <button class="tool-btn" onclick="toggleToolPanel('fontPanel')">
                        <span class="material-symbols-outlined">brand_family</span>
                        <span>خط</span>
                    </button>

                    <button class="tool-btn" onclick="toggleToolPanel('fontSizePanel')">
                        <span class="material-symbols-outlined">format_size</span>
                        <span>حجم النص</span>
                    </button>

                    <button class="tool-btn" onclick="toggleToolPanel('colorPanel')">
                        <span class="material-symbols-outlined">colors</span>
                        <span>لون</span>
                    </button>

                    <button class="tool-btn" onclick="toggleToolPanel('strokePanel')">
                        <span class="material-symbols-outlined">format_color_text</span>
                        <span>حواف نص</span>
                    </button>

                    <button class="tool-btn" onclick="toggleToolPanel('effectsPanel')">
                        <span class="material-symbols-outlined">bedtime</span>
                        <span>تأثيرات</span>
                    </button>

                    <button class="tool-btn" onclick="toggleToolPanel('blurPanel')">
                        <span class="material-symbols-outlined">blur_on</span>
                        <span>ضبابية</span>
                    </button>

                    <button class="tool-btn" onclick="toggleToolPanel('borderPanel')">
                        <span class="material-symbols-outlined">border_style</span>
                        <span>حواف</span>
                    </button>

                    <button class="tool-btn" onclick="toggleToolPanel('rotatePanel')">
                        <span class="material-symbols-outlined">rotate_right</span>
                        <span>تدوير</span>
                    </button>
                </div>
            </div>

            <!-- لوحات الأدوات المنبثقة -->
            
            <!-- لوحة رفع الصورة -->
            <div id="uploadPanel" class="tool-panel">
                <div class="tool-section">
                    <button class="tool-action-btn" id="uploadImageBtn">
                        <span class="material-symbols-outlined">upload</span>
                        <span>رفع صورة من الجهاز</span>
                    </button>
                    <input type="file" id="uploadImageInput" accept="image/*" style="display: none;">
                </div>
            </div>

            <!-- لوحة الضبابية -->
            <div id="blurPanel" class="tool-panel">
                <div class="tool-section">
                    <h4>مستوى الضبابية</h4>
                    <input type="range" id="blurSlider" min="0" max="20" value="0" class="size-slider">
                    <span id="blurDisplay">0</span>
                </div>
            </div>

            <!-- لوحة التدوير والقلب -->
            <div id="rotatePanel" class="tool-panel">
                <div class="tool-buttons-grid">
                    <button class="tool-action-btn" onclick="rotateImage()">
                        <span class="material-symbols-outlined">rotate_right</span>
                        <span>تدوير 90°</span>
                    </button>
                    <button class="tool-action-btn" onclick="flipImageH()">
                        <span class="material-symbols-outlined">flip</span>
                        <span>قلب أفقي</span>
                    </button>
                    <button class="tool-action-btn" onclick="flipImageV()">
                        <span class="material-symbols-outlined">flip</span>
                        <span>قلب عمودي</span>
                    </button>
                </div>
            </div>

            <!-- لوحة حواف الصورة -->
            <div id="borderPanel" class="tool-panel horizontal-scroll-panel">
                <div class="horizontal-controls color-scroll" id="borderColorGrid"></div>
                <div class="tool-section">
                    <h4>سُمك حواف الصورة</h4>
                    <input type="range" id="borderSlider" min="0" max="50" value="0" class="border-slider">
                    <span id="borderDisplay">0</span>
                </div>
            </div>
            
            <!-- لوحة الخطوط -->
            <div id="fontPanel" class="tool-panel horizontal-scroll-panel">
                <div class="horizontal-controls" id="fontGrid"></div>
            </div>

            <!-- لوحة حجم النص -->
            <div id="fontSizePanel" class="tool-panel">
                <div class="tool-section">
                    <h4>حجم النص</h4>
                    <input type="range" id="fontSizeSlider" min="10" max="100" value="50" class="size-slider">
                    <span id="fontSizeDisplay">50</span>
                </div>
                <div class="tool-buttons-grid">
                    <button class="tool-action-btn" onclick="openTextControlCard()">
                        <span class="material-symbols-outlined">open_with</span>
                        <span>فتح تحكم النص</span>
                    </button>
                </div>
            </div>

            <!-- لوحة لون النص -->
            <div id="colorPanel" class="tool-panel horizontal-scroll-panel">
                <div class="horizontal-controls color-scroll" id="colorGrid"></div>
            </div>

            <!-- لوحة حواف النص -->
            <div id="strokePanel" class="tool-panel horizontal-scroll-panel">
                <div class="horizontal-controls color-scroll" id="strokeColorGrid"></div>
                <div class="tool-section">
                    <h4>سُمك حواف النص</h4>
                    <input type="range" id="strokeWidth" min="0" max="10" value="3" class="stroke-slider">
                    <span id="strokeWidthDisplay">3</span>
                </div>
            </div>

            <!-- لوحة التأثيرات -->
            <div id="effectsPanel" class="tool-panel horizontal-scroll-panel">
                <div class="horizontal-controls color-scroll" id="cardColorGrid"></div>
                <div class="tool-section">
                    <label class="effect-option">
                        <input type="checkbox" id="shadowEnabled" checked>
                        <span>ظل النص</span>
                    </label>
                    <label class="effect-option">
                        <input type="checkbox" id="cardEnabled">
                        <span>خلفية النص</span>
                    </label>
                </div>
                
                <div class="tool-section">
                    <h4>قوة الظل</h4>
                    <input type="range" id="shadowSlider" min="0" max="20" value="5" class="shadow-slider">
                    <span id="shadowDisplay">5</span>
                </div>
                
                <div class="tool-section">
                    <h4>شفافية خلفية النص</h4>
                    <input type="range" id="bgOpacitySlider" min="10" max="100" value="70" class="bg-opacity-slider">
                    <span id="bgOpacityDisplay">70</span>
                </div>
            </div>
        </div>
    </div>

    <!-- صفحة الإعدادات -->
    <div id="settingsPage" class="page">
        <div class="header">
            <h1>الإعدادات</h1>
        </div>
        <div class="settings-content">
            <div class="setting-card">
                <h3>السمة</h3>
                <div class="theme-options">
                    <button class="theme-btn active" onclick="changeTheme('light')" data-theme="light">
                        <span>فاتح</span>
                    </button>
                    <button class="theme-btn" onclick="changeTheme('dark')" data-theme="dark">
                        <span>داكن</span>
                    </button>
                </div>
            </div>

            <div class="setting-card">
                <h3>اللغة</h3>
                <div class="language-options">
                    <button class="lang-btn active" onclick="changeLanguage('ar')" data-lang-btn="ar">
                        العربية
                    </button>
                    <button class="lang-btn" onclick="changeLanguage('en')" data-lang-btn="en">
                        English
                    </button>
                    <button class="lang-btn" onclick="changeLanguage('fr')" data-lang-btn="fr">
                        Français
                    </button>
                </div>
            </div>

            <!-- روابط إضافية -->
            <div class="setting-card">
                <h3>روابط مفيدة</h3>
                <div class="settings-links">
                    <a href="#privacy" class="settings-link" onclick="showPrivacyPolicy(); return false;">
                        <span class="material-symbols-outlined">policy</span>
                        <span>سياسة الخصوصية</span>
                    </a>
                    <a href="#about" class="settings-link" onclick="showAbout(); return false;">
                        <span class="material-symbols-outlined">info</span>
                        <span>معلومات حول</span>
                    </a>
                    <a href="#help" class="settings-link" onclick="showHelp(); return false;">
                        <span class="material-symbols-outlined">help</span>
                        <span>مركز المساعدة</span>
                    </a>
                    <a href="#contact" class="settings-link" onclick="showContact(); return false;">
                        <span class="material-symbols-outlined">email</span>
                        <span>اتصل بنا</span>
                    </a>
                </div>
            </div>

            <div class="setting-card">
                <p style="text-align: center; color: #86868b; font-size: 14px;">
                    <span>الإصدار</span> 10.0 Final
                </p>
            </div>
        </div>
    </div>

    <!-- القائمة السفلية -->
    <div class="bottom-nav">
        <button onclick="showPage('categories')" class="nav-btn active" id="navCategories">
            <span class="material-symbols-outlined">dashboard</span>
            <span>الفئات</span>
        </button>
        <button onclick="showPage('editor')" class="nav-btn" id="navEditor">
            <span class="material-symbols-outlined">edit</span>
            <span>التحرير</span>
        </button>
        <button onclick="showPage('settings')" class="nav-btn" id="navSettings">
            <span class="material-symbols-outlined">settings</span>
            <span>الإعدادات</span>
        </button>
    </div>

    <script src="js/fonts.js"></script>
    <script src="js/colors.js"></script>
    <script src="js/settings.js"></script>
    <script src="js/editor.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
