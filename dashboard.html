<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>كلمات كراش - خريطة المراحل</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="dashboard-page">
    <!-- شريط العلوي -->
    <header class="dashboard-header">
        <div class="header-content">
            <!-- معلومات المستخدم -->
            <div class="user-info">
                <img src="./assets/icons/user-avatar.png" alt="Avatar" class="user-avatar" id="userAvatar">
                <div class="user-details">
                    <h3 class="user-name" id="userName">اسم المستخدم</h3>
                    <div class="user-stats">
                        <span class="stat">
                            <i class="fas fa-trophy"></i>
                            <span id="userScore">0</span>
                        </span>
                        <span class="stat">
                            <i class="fas fa-star"></i>
                            <span id="userLevel">1</span>
                        </span>
                    </div>
                </div>
            </div>

            <!-- أزرار التحكم -->
            <div class="header-actions">
                <button class="icon-btn" id="settingsBtn" title="الإعدادات">
                    <i class="fas fa-cog"></i>
                </button>
                <button class="icon-btn" id="achievementsBtn" title="الإنجازات">
                    <i class="fas fa-medal"></i>
                </button>
                <button class="icon-btn" id="logoutBtn" title="تسجيل الخروج">
                    <i class="fas fa-sign-out-alt"></i>
                </button>
            </div>
        </div>
    </header>

    <!-- محتوى الصفحة -->
    <main class="dashboard-main">
        <!-- خريطة المراحل -->
        <div class="levels-map">
            <h2 class="map-title">اختر مرحلتك</h2>
            
            <!-- شبكة المراحل -->
            <div class="levels-grid" id="levelsGrid">
                <!-- سيتم ملؤها ديناميكياً -->
            </div>
        </div>

        <!-- شريط التقدم -->
        <div class="progress-section">
            <h3>تقدمك في اللعبة</h3>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill" style="width: 0%"></div>
            </div>
            <p class="progress-text">
                <span id="completedLevels">0</span> من <span id="totalLevels">50</span> مرحلة
            </p>
        </div>
    </main>

    <!-- نافذة تفاصيل المرحلة -->
    <div class="modal" id="levelModal">
        <div class="modal-content level-preview">
            <button class="modal-close" id="closeModal">
                <i class="fas fa-times"></i>
            </button>
            
            <div class="level-preview-header">
                <h2>المرحلة <span id="modalLevelNumber">1</span></h2>
                <div class="level-stars" id="modalStars">
                    <i class="far fa-star"></i>
                    <i class="far fa-star"></i>
                    <i class="far fa-star"></i>
                </div>
            </div>

            <div class="level-preview-image">
                <img src="" alt="صورة المرحلة" id="modalLevelImage">
            </div>

            <div class="level-preview-info">
                <div class="info-item">
                    <i class="fas fa-signal"></i>
                    <span>الصعوبة: <strong id="modalDifficulty">سهل</strong></span>
                </div>
                <div class="info-item">
                    <i class="fas fa-trophy"></i>
                    <span>أفضل نتيجة: <strong id="modalBestScore">0</strong></span>
                </div>
            </div>

            <button class="play-btn" id="playLevelBtn">
                <i class="fas fa-play"></i>
                <span>ابدأ اللعب</span>
            </button>
        </div>
    </div>

    <!-- نافذة الإنجازات -->
    <div class="modal" id="achievementsModal">
        <div class="modal-content achievements-content">
            <button class="modal-close" id="closeAchievements">
                <i class="fas fa-times"></i>
            </button>
            
            <h2>إنجازاتي</h2>
            
            <div class="achievements-grid" id="achievementsGrid">
                <!-- سيتم ملؤها ديناميكياً -->
            </div>
        </div>
    </div>

    <!-- مؤشر التحميل -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="spinner"></div>
        <p>جاري التحميل...</p>
    </div>

    <!-- السكريبتات -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/config.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/database.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
